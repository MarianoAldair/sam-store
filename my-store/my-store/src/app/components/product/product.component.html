<a [routerLink]="['/product', product.id]">
  <app-img *ngIf="product.images.length > 0;" img="../../../assets/images/product-not-found.jpg"></app-img>
</a>
<h1> {{ product.title }} </h1>
<h2> {{ product.price | currency: 'AR$'}} </h2>
<p> {{ product.description }} </p>
<p><strong>{{ product.category.name }} </strong></p>
<button class="btn btn-outline-primary" (click)="addCart()">Add</button>
<button class="btn btn-outline-primary" (click)="showDetail()">Detail</button>
